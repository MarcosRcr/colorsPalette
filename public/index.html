    <link rel="stylesheet" href="css/style.css">
    <title>Color Palette</title>

<body>
    <h1>Color Palette</h1>

            <label for="title" class="titulo">Insert Title</label>

                <input type="color"  name="color4" id="">

        <div id="items">

        </div>
    </div>
    <script src="js/indexFront.js" type="module"></script>
